
<md-content class="md-padding" layout="column" flex>

<form name="neworder" layout="column" layout-padded>

    <md-input-container>
        <label>Email</label>
        <input ng-model="email">
    </md-input-container>

    <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password">
    </md-input-container>



    <md-button ng-click="login()">Login</md-button>
</form>

</md-content>
