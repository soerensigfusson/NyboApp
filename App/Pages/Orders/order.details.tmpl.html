<md-content layout-padding>

    <dl class="">
        <dt>Adresse</dt>
        <dd>{{order.address}}</dd>

        <dt>Beskrivelse</dt>
        <dd>{{order.description}}</dd>

        <dt>Deadline</dt>
        <dd>{{order.enddate}}</dd>

        <dt>Start dato</dt>
        <dd>{{order.startdate}}</dd>

        <dt>Kontaktperson</dt>
        <dd>{{order.contactname}}</dd>

        <dt>Kontakt telefonnummer</dt>
        <dd>{{order.contactphone}}</dd>

    </dl>

    <md-grid-list
          md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
          md-row-height-gt-md="1:1" md-row-height="2:2"
          md-gutter="12px" md-gutter-gt-sm="8px" >

      <md-grid-tile class="gray" ng-repeat="file in order.files">
          <image-loader file="file"></image-loader>          
      </md-grid-tile>
    </md-grid-list>

    <md-divider></md-divider>

    <div class="">
        <md-button class="md-primary" ui-sref="home.orders.edit({id: order.$id})">Edit order details</md-button>
        <md-button class="md-secondary" ng-click="deleteOrder()">Delete order</md-button>
    </div>

</md-content>
