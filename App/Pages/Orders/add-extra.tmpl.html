
<md-content layout-padding>

    <form name="neworder" layout-padded layout="column">

        <md-input-container class="md-block">
            <label>Beskrivelse</label>
            <textarea ng-model="extratask.description"></textarea>
        </md-input-container>


        <md-input-container ng-if="extratask.$id">
            <label>Tilf√∏j billede</label>
            <input type="file" accept="image/*" uploader="onFileUploaded">
        </md-input-container>


        <md-grid-list
              md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
              md-row-height-gt-md="1:1" md-row-height="2:2"
              md-gutter="12px" md-gutter-gt-sm="8px" >

          <md-grid-tile class="gray" ng-repeat="file in extratask.files">
              <img ng-src="{{file.thumbnail}}" alt="" />
          </md-grid-tile>
        </md-grid-list>


    </form>
    <div class="">
        <md-button class="md-primary" ng-click="saveExtraTask()">Save</md-button>
    </div>

</md-content>
